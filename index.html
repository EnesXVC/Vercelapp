<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnesXVC Scripts</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1e1e1e;
            --card-bg: #252526;
            --text-color: #d4d4d4;
            --text-light: #ffffff;
            --primary: #007acc;
            --primary-hover: #005a99;
            --accent: #569cd6;
            --border: #333;
            --radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.2s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            color: var(--text-light);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        h2 {
            color: var(--text-light);
            font-size: 1.5rem;
            margin-top: 0;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .search-container {
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.2);
        }

        #codeContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .code-block {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .code-block:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .code-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        pre {
            margin: 0;
            padding: 1.5rem;
            overflow-x: auto;
        }

        code {
            font-family: 'Courier New', monospace;
            color: var(--accent);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .code-actions {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: flex-end;
            border-top: 1px solid var(--border);
        }

        .copy-button {
            padding: 8px 16px;
            border: none;
            border-radius: var(--radius);
            background-color: var(--primary);
            color: var(--text-light);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .copy-button:hover {
            background-color: var(--primary-hover);
        }

        .hidden {
            display: none;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 2rem;
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            #codeContainer {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>EnesXVC Scripts</h1>
    </header>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search scripts..." onkeyup="searchCode()">
    </div>
    
    <div id="codeContainer">
        <div class="no-results hidden">No scripts found matching your search.</div>
    </div>

    <script>
        const dataUrl = "https://raw.githubusercontent.com/EnesXVC/Vercelapp/refs/heads/main/Scripts";

        async function fetchData() {
            try {
                const response = await fetch(dataUrl);
                if (!response.ok) throw new Error('Failed to fetch data');
                const data = await response.json();
                renderCodeBlocks(data);
            } catch (error) {
                console.error('Error fetching data:', error);
                showErrorMessage();
            }
        }

        function renderCodeBlocks(data) {
            const container = document.getElementById('codeContainer');
            container.innerHTML = '';

            if (!data || Object.keys(data).length === 0) {
                showErrorMessage();
                return;
            }

            for (const [title, codeText] of Object.entries(data)) {
                const block = document.createElement('div');
                block.className = 'code-block';
                block.setAttribute('data-title', title);

                block.innerHTML = `
                    <div class="code-header">
                        <h2>${title}</h2>
                    </div>
                    <pre><code>${escapeHtml(codeText)}</code></pre>
                    <div class="code-actions">
                        <button class="copy-button" onclick="copyCode(this)">Copy Code</button>
                    </div>
                `;

                container.appendChild(block);
            }
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function showErrorMessage() {
            const container = document.getElementById('codeContainer');
            container.innerHTML = `
                <div class="no-results">
                    <p>Unable to load scripts. Please try again later.</p>
                </div>
            `;
        }

        function searchCode() {
            const input = document.getElementById('searchInput').value.toLowerCase().trim();
            const codeBlocks = document.querySelectorAll('.code-block');
            const noResults = document.querySelector('.no-results');
            
            let visibleCount = 0;
            
            codeBlocks.forEach(block => {
                const title = block.getAttribute('data-title').toLowerCase();
                const isVisible = title.includes(input);
                block.classList.toggle('hidden', !isVisible);
                if (isVisible) visibleCount++;
            });
            
            noResults.classList.toggle('hidden', visibleCount > 0 || input === '');
        }

        function copyCode(button) {
            const codeElement = button.closest('.code-block').querySelector('code');
            const text = codeElement.textContent.trim();
            
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.style.backgroundColor = '#4CAF50';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.backgroundColor = '';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                button.textContent = 'Error!';
            });
        }

        window.onload = fetchData;
    </script>
</body>
</html>
