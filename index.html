<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnesXVC Scripts</title>
    <style>
        :root {
            --bg-color: #1a1a1e;
            --card-bg: #252526;
            --text-color: #e0e0e0;
            --text-light: #ffffff;
            --primary: #6e48aa;
            --primary-hover: #5d3a99;
            --accent: #ff7d5e;
            --border: #38383d;
            --radius: 6px;
            --shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--text-light);
            text-align: center;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .tab {
            padding: 10px 20px;
            background-color: var(--card-bg);
            color: var(--text-color);
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: #333;
        }

        .tab.active {
            background-color: var(--primary);
            color: white;
        }

        .search-container {
            margin-bottom: 20px;
        }

        #searchInput {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 16px;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        #codeContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 15px;
        }

        .code-block {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .code-header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        .code-title {
            margin: 0;
            font-size: 18px;
        }

        pre {
            margin: 0;
            padding: 15px;
            overflow-x: auto;
            background-color: #1e1e1e;
        }

        code {
            font-family: Consolas, monospace;
            color: #d4d4d4;
            font-size: 14px;
            line-height: 1.5;
        }

        .code-actions {
            padding: 10px 15px;
            text-align: right;
            border-top: 1px solid var(--border);
        }

        .copy-button {
            padding: 8px 15px;
            border: none;
            border-radius: var(--radius);
            background-color: var(--primary);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .copy-button:hover {
            background-color: var(--primary-hover);
        }

        .hidden {
            display: none;
        }

        .no-results {
            text-align: center;
            padding: 30px;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            #codeContainer {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EnesXVC Scripts</h1>
        
        <div class="tabs">
            <button class="tab active" data-tab="normal">Normal Scripts</button>
            <button class="tab" data-tab="cracked">Cracked Scripts</button>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Script ara..." onkeyup="searchCode()">
        </div>
        
        <div id="normal" class="tab-content active">
            <div id="normalScriptsContainer" class="code-container">
                <div class="no-results hidden">Sonuç bulunamadı.</div>
            </div>
        </div>
        
        <div id="cracked" class="tab-content">
            <div id="crackedScriptsContainer" class="code-container">
                <div class="no-results hidden">Sonuç bulunamadı.</div>
            </div>
        </div>
    </div>

    <script>
        // GitHub'dan veri çekecek URL
        const NORMAL_SCRIPTS_URL = "https://raw.githubusercontent.com/EnesXVC/Vercelapp/refs/heads/main/Scripts";
        const CRACKED_SCRIPTS_URL = "https://raw.githubusercontent.com/EnesXVC/Vercelapp/refs/heads/main/Cracked"; // Cracked scriptler için ayrı URL

        // Tab system
        function setupTabs() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and contents
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    // Add active class to clicked tab and corresponding content
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                    
                    // Refresh search when switching tabs
                    searchCode();
                });
            });
        }

        // Fetch data from GitHub
        async function fetchData() {
            try {
                // Normal scriptleri yükle
                const normalResponse = await fetch(NORMAL_SCRIPTS_URL);
                if (!normalResponse.ok) throw new Error('Normal scriptler yüklenemedi');
                const normalData = await normalResponse.json();
                renderCodeBlocks('normalScriptsContainer', normalData, false);
                
                // Cracked scriptleri yükle
                try {
                    const crackedResponse = await fetch(CRACKED_SCRIPTS_URL);
                    if (crackedResponse.ok) {
                        const crackedData = await crackedResponse.json();
                        renderCodeBlocks('crackedScriptsContainer', crackedData, true);
                    }
                } catch (e) {
                    console.log('Cracked scriptler yüklenemedi:', e);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('normalScriptsContainer').innerHTML = 
                    '<div class="no-results">Scriptler yüklenirken hata oluştu. Lütfen daha sonra tekrar deneyin.</div>';
            }
        }

        // Render code blocks
        function renderCodeBlocks(containerId, data, isCracked) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            if (!data || Object.keys(data).length === 0) {
                container.innerHTML = '<div class="no-results">Script bulunamadı.</div>';
                return;
            }

            for (const [title, codeText] of Object.entries(data)) {
                const block = document.createElement('div');
                block.className = 'code-block';
                block.setAttribute('data-title', title.toLowerCase());

                block.innerHTML = `
                    <div class="code-header">
                        <h3 class="code-title">${title} ${isCracked ? '<span style="color:var(--accent);font-size:14px;">(CRACKED)</span>' : ''}</h3>
                    </div>
                    <pre><code>${escapeHtml(codeText)}</code></pre>
                    <div class="code-actions">
                        <button class="copy-button" onclick="copyCode(this)">Kopyala</button>
                    </div>
                `;

                container.appendChild(block);
            }
        }

        // Search function
        function searchCode() {
            const input = document.getElementById('searchInput').value.toLowerCase().trim();
            const activeTab = document.querySelector('.tab-content.active').id;
            const containerId = activeTab === 'normal' ? 'normalScriptsContainer' : 'crackedScriptsContainer';
            const codeBlocks = document.querySelectorAll(`#${containerId} .code-block`);
            const noResults = document.querySelector(`#${containerId} .no-results`);
            
            let visibleCount = 0;
            
            codeBlocks.forEach(block => {
                const title = block.getAttribute('data-title');
                const isVisible = title.includes(input);
                block.classList.toggle('hidden', !isVisible);
                if (isVisible) visibleCount++;
            });
            
            if (noResults) {
                noResults.classList.toggle('hidden', visibleCount > 0 || input === '');
            }
        }

        // Copy code function
        function copyCode(button) {
            const codeElement = button.closest('.code-block').querySelector('code');
            const text = codeElement.textContent.trim();
            
            navigator.clipboard.writeText(text).then(() => {
                button.textContent = 'Kopyalandı!';
                setTimeout(() => {
                    button.textContent = 'Kopyala';
                }, 2000);
            }).catch(err => {
                console.error('Kopyalanamadı:', err);
                button.textContent = 'Hata!';
            });
        }

        // Helper function
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupTabs();
            fetchData();
        });
    </script>
</body>
</html>
